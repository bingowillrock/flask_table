<!DOCTYPE html>
<html>
<head>
    <title>CSV Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>CSV Data Table</h1>
    <table>
        <thead>
            <tr>
                <th>Sno</th>
                <th>Name</th>
                <th>IP Address</th>
                <th>Port</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data[1:] %}
                <tr>
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                    <td>
                        <form action="/connect" method="post">
                            <input type="hidden" name="ip_address" value="{{ row[2] }}">
                            <input type="hidden" name="port" value="{{ row[3] }}">
                            <button type="submit">Connect</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
